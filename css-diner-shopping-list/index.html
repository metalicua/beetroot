<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping list</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="grid">
		<!-- Header -->
		<header class="header">
			<h1>CSS Diner Shopping list</h1>
			<span>Let's go to the mall!</span>
		</header>
		<!-- End of header -->
		<!-- Shopping list -->
		<div class="main">

			<ul class="list">

				<li>

					<label for="checkbox-1">

						<input id="checkbox-1" type="checkbox">
						<span class="checkbox-1"> A lot of pickles</span>
						<span class="coment">for the next lessons about CSS</span>
				</li>

				<li>

					<label for="checkbox-2">

						<input id="checkbox-2" type="checkbox">
						<span class="checkbox-2">10 apples</span>
						<span class="coment">for more CSS manipulation</span>
				</li>

				<li>

					<label for="checkbox-3">

						<input id="checkbox-3" type="checkbox">
						<span class="checkbox-3">20 oranges</span>
						<span class="coment">because they are awesome</span>
				</li>

				<li>

					<label for="checkbox-4">

						<input id="checkbox-4" type="checkbox">
						<span class="checkbox-4">13 plates</span>
						<span class="coment">because they are awesome</span>
				</li>

				<li>

					<label for="checkbox-5">

						<input id="checkbox-5" type="checkbox">
						<span class="checkbox-5">15 bentos</span>
						
				</li>

				<li>

					<label for="checkbox-6">

						<input id="checkbox-6" type="checkbox">
						<span class="checkbox-6">1 bottle of Shake ^_^</span>
						<span class="coment">because they are awesome</span>
				</li>
			</ul>
		</div>
		
		<!-- End of Shopping list -->
		<footer	class="footer">
						Bon appetit :)
		</footer>
	</div>
</body>

</html>
