<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="grid">
		<div class="card">
		
		<!-- header -->
		<header class="header">
			
				<div class="header__logo">
					<img src="img/logo.png" alt="">
				</div>
			
		</header>
		<!-- End of header -->
			<!-- Main -->
			<main>
				<div class="product">

					<!-- Gallery -->
					<div class="producut__gallery">
						<img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">

						<ul class="gallery__slider">
							<a href="#"><li class="slider__list slider__list--active"></li></a>
							<a href="#"><li class="slider__list slider__list--white"></li></a>
							<a href="#"><li class="slider__list slider__list--red"></li></a>
							<a href="#"><li class="slider__list slider__list--blue"></li></a>
						</ul>
						
					</div>
						
					<!-- End of Gallery -->
					<!-- Product detail -->
					<div class="product__details">
						 <h1> <span> Nike SB Stefan</span>  Janoski Max</h1>
						 <span class="product__discription">Unisex Skateboarding Shoe</span>
					
					<!-- Ratting -->
					<div class="details__rating">
						<ul class="rating__list">
							<li><button class="rating__btn rating__btn--active"></button></li>
							<li><button class="rating__btn rating__btn--active"></button></li>
							<li><button class="rating__btn rating__btn--active"></button></li>
							<li><button class="rating__btn"></button></li>
							<li><button class="rating__btn"></button></li>
						</ul>
					</div>

					<!-- End of ratting -->
					<!-- Button size & qty -->
					<div class="details__size">
						<ul class="size__list">
							<a href="#"><li>Size <img src="img/arrow_down.png"></li></a>
								<ul class="list__submenu-1">
									<a href="#"><li>1</li></a>
									<a href="#"><li>2</li></a>
									<a href="#"><li>3</li></a>
									<a href="#"><li>4</li></a>
								</ul>
						</ul>
						<ul class="qty__list">

							<a href="#"><li>Qty <img src="img/arrow_down.png"></li></a>
								<ul class="list__submenu-2">
									<a href="#"><li>1</li></a>
									<a href="#"><li>2</li></a>
									<a href="#"><li>3</li></a>
									<a href="#"><li>4</li></a>
								</ul>

						</ul>
					</div>

					<!-- End of button size & qty -->

					<!-- Cart button -->
			
					<div class="details__btn">
						<a href="#" class="btn__cart">Add to cart</a>
					</div>
						
					<!-- End of cart button -->

					</div>
				</div>
				<!-- End of product detail -->
			</main>	
			<!-- End of main -->
		</div>
	</div>
</body>
</html>
