<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="css/resrt.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<!-- Header -->
	<header class="header">
		<div class="grid">
		<div class="header__logo page-logo">
			<a href="#">
				<img src="img/logo.png">
			</a>
		</div>

		<nav class="nav header__nav">
			<ul class="nav__list">
				<li class="nav__item">
					<a class="nav__link" href="#">LIFESTYLE</a></li>
				<li class="nav__item">
					<a class="nav__link nav__link--active" href="#">RUNNING</a></li>
				<li class="nav__item">
					<a class="nav__link" href="#">FOOTBALL</a></li>
				<li class="nav__item">
					<a class="nav__link" href="#">SKATEBOARDING</a></li>
			</ul>
		</nav>
		<div class="header-btn">
			<button class="nav-btn">
				<span></span>
				
			</button>
		</div>
		</div>
	</header>

	<!-- End of header -->

<!-- Main -->
	<main>
		<div class="grid">
			<div class="product-card">
				<div class="product-card__gallery">
					
				</div>
				<div class="product-card__deteils deteils">
					<div class="deteils-lable">
						New
					</div>
					<h2 class="deteils-title">
						<span>THE <b>RUNNING</b> </span>HAS JUST BEGUN
					</h2>
					
					<div class="details-rating rating">
						<span class="rating-title">
							Huarache
						</span>
						<ul class="rating__list">
							<li><button class="rating__btn rating__btn--active"></button></li>
							<li><button class="rating__btn rating__btn--active"></button></li>
							<li><button class="rating__btn rating__btn--active"></button></li>
							<li><button class="rating__btn rating__btn--active"></button></li>
							<li><button class="rating__btn"></button></li>
						</ul>

						<div class="details__price">
							$ 200
						</div>

						<div class="deteils__size size">
							<div class="size_title">
								Size

							</div>

							<ul class="size__list">
								<li>
									<button class="size_btn">7</button>
								</li>
								<li>
									<button class="size_btn">8</button>
								</li>
								<li>
									<button class="size_btn">9</button>
								</li>
								<li>
									<button class="size_btn size_btn--active">10</button>
								</li>
								<li>
									<button class="size_btn">11</button>
								</li>
							</ul>

						</div>

						<div class="details__btns">
							<a class="btn btn--purple" href="#">ADD TO CART</a>
							<button class="btn">WISHLIST</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
<!-- End of main -->
</body>
</html>
